<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>HTML5 Pactice Page - Contact</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="topnav" id="myTopnav">
    <a href="index.html" id="home">Home</a>
    <a href="schedule.html" id="schedule">Schedule</a>
    <a href="contact.html" id="contact" class="active">Contact</a>
    <a href="resume.html" id="resume">Resume</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <div class="content">
    <main>
      <h1>Contact</h1>
      <!-- Linktree Section -->
      <section class="linktree-section">
        <ul class="linktree">
          <li><a href="https://github.com/whyhugo" target="_blank"><i class="fa-brands fa-github"></i>GitHub</a></li>
          <li><a href="https://linkedin.com/in/whyhugo" target="_blank"><i
                class="fa-brands fa-linkedin-in"></i>LinkedIn</a></li>
          <li><a href="https://facebook.com/whyhugo" target="_blank"><i class="fa-brands fa-facebook"></i>Facebook</a>
          </li>
          <li><a href="https://instagram.com/whyhugo.tw" target="_blank"><i
                class="fa-brands fa-instagram"></i>Instagram</a></li>
          <li><a href="https://whyhugo.github.io/" target="_blank"><i class="fa-solid fa-pen-nib"></i>Blog</a></li>
        </ul>
      </section>

      <!-- Contact Form -->
      <section class="contact-section">
        <h2>Contact Me</h2>
        <p>If you have any questions or feedback, feel free to get in touch using the form below:</p>
        <form id="contactForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required aria-required="true" placeholder="Your Name">

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required aria-required="true" placeholder="Your Email">

          <label for="message">Message:</label>
          <textarea id="message" name="message" required aria-required="true" placeholder="Your Message"></textarea>

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </div>
  <script src="contact.js"></script>
  <script src="https://kit.fontawesome.com/b917c621d0.js" crossorigin="anonymous"></script>

  </footer>
</body>

</html>
