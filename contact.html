    <main>
      <h1>Contact</h1>
      <!-- Linktree Section -->
      <section class="linktree-section">
        <ul class="linktree">
          <li class="aos slideIn"><a href="https://github.com/whyhugo" target="_blank"><i class="fa-brands fa-github"></i>GitHub</a></li>
          <li class="aos slideIn"><a href="https://linkedin.com/in/whyhugo" target="_blank"><i

          <li class="aos slideIn"><a href="https://facebook.com/whyhugo" target="_blank"><i class="fa-brands fa-facebook"></i>Facebook</a>
          </li>
          <li class="aos slideIn"><a href="https://instagram.com/whyhugo.tw" target="_blank"><i
                class="fa-brands fa-instagram"></i>Instagram</a></li>

        </ul>
      </section>

      <!-- Contact Form -->
      <section class="contact-section">
        <h2 class="aos slideIn">Contact Me</h2>
        <p class="aos slideIn">If you have any questions or feedback, feel free to get in touch using the form below:</p>
        <form id="contactForm">
          <label class="aos slideIn" for="name">Name:</label>
          <input class="aos slideIn" type="text" id="name" name="name" required aria-required="true" placeholder="Your Name">

          <label class="aos slideIn" for="email">Email:</label>
          <input class="aos slideIn" type="email" id="email" name="email" required aria-required="true" placeholder="Your Email">

          <label class="aos slideIn" for="message">Message:</label>
          <textarea class="aos slideIn" id="message" name="message" required aria-required="true" placeholder="Your Message"></textarea>

          <button class="aos slideIn" type="submit">Submit</button>
        </form>
      </section>
    </main>
